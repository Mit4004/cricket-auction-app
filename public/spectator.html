<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Auction - Live View</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/spectator.css">
</head>
<body>
    <div class="spectator-container">
        <div class="spectator-header">
            <h1>üèè LIVE CRICKET AUCTION</h1>
            <div class="live-indicator">
                <span class="live-dot"></span>
                LIVE
            </div>
        </div>

        <div class="auction-status" id="auctionStatus">
            <p>Waiting for auction to start...</p>
        </div>

        <div class="main-display" id="mainDisplay" style="display: none;">
            <div class="player-showcase">
                <div class="player-card-large" id="playerCard"></div>
            </div>
            
            <div class="bid-info">
                <div class="current-bid-display">
                    <h2>Current Highest Bid</h2>
                    <div class="bid-amount-large">‚Çπ<span id="currentBid">0</span></div>
                    <div class="bidder-info" id="bidderInfo">No bids yet</div>
                </div>
                
                <div class="timer-display-large">
                    <div class="timer-circle">
                        <div class="timer-number" id="timer">60</div>
                    </div>
                    <p>seconds remaining</p>
                </div>
            </div>
        </div>

        <div class="teams-display" id="teamsDisplay" style="display: none;">
            <h2>Final Teams</h2>
            <div class="teams-grid">
                <div class="team-section">
                    <h3>‚ö° Team Lightning</h3>
                    <div class="team-list" id="team1List"></div>
                </div>
                <div class="team-section">
                    <h3>üî• Team Thunder</h3>
                    <div class="team-list" id="team2List"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/spectator.js"></script>
</body>
</html>
