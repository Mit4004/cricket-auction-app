<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket Auction - Admin Panel</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üèè Admin Control Panel</h1>
            <button onclick="logout()" class="btn-secondary">Logout</button>
        </div>

        <div class="admin-grid">
            <!-- Player Management -->
            <div class="admin-section">
                <h3>Add Players</h3>
                <div class="form-group">
                    <input type="text" id="playerName" placeholder="Player Name">
                    <select id="playerRole">
                        <option value="Batsman">Batsman</option>
                        <option value="Bowler">Bowler</option>
                        <option value="All-Rounder">All-Rounder</option>
                        <option value="Wicket-Keeper">Wicket-Keeper</option>
                    </select>
                    <button onclick="addPlayer()" class="btn-primary">Add Player</button>
                </div>
                <div class="players-list" id="playersList"></div>
            </div>

            <!-- Balance Management -->
            <div class="admin-section">
                <h3>Set Captain Balances</h3>
                <div class="form-group">
                    <label>Captain 1 Balance:</label>
                    <input type="number" id="captain1Balance" value="1000000">
                    <label>Captain 2 Balance:</label>
                    <input type="number" id="captain2Balance" value="1000000">
                    <button onclick="setBalances()" class="btn-primary">Update Balances</button>
                </div>
            </div>

            <!-- Auction Controls -->
            <div class="admin-section">
                <h3>Auction Controls</h3>
                <div class="control-buttons">
                    <button onclick="startTimer()" class="btn-success" id="startBtn">Start Timer</button>
                    <button onclick="stopTimer()" class="btn-warning" id="stopBtn">Stop Timer</button>
                    <button onclick="nextPlayer()" class="btn-primary" id="nextBtn">Next Player</button>
                    <button onclick="endAuction()" class="btn-danger" id="endBtn">End Auction</button>
                </div>
            </div>

            <!-- Current Status -->
            <div class="admin-section">
                <h3>Current Status</h3>
                <div class="status-display" id="statusDisplay">
                    <p>No auction active</p>
                </div>
            </div>
        </div>

        <!-- Current Player Display -->
        <div class="current-player-section" id="currentPlayerSection" style="display: none;">
            <h3>Current Player</h3>
            <div class="player-card-admin" id="currentPlayerCard"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="scripts/admin.js"></script>
</body>
</html>
